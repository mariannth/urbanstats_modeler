{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Mensajes de Contacto</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Mensaje</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for mensaje in mensajes %}
                <tr>
                    <td>{{ mensaje.nombre }}</td>
                    <td>{{ mensaje.email }}</td>
                    <td>{{ mensaje.mensaje }}</td>
                    <td>{{ mensaje.fecha }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
